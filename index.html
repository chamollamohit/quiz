<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/quiz.png" type="image/png">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form id="quiz-setup-form">
            <h2>Quiz Setup 📝</h2>

            <div class="form-group">
                <label for="num-questions">Number of Questions:</label>
                <input type="number" id="num-questions" value="5" min="5" max="12" />
            </div>

            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="9">General Knowledge</option>
                    <option value="21">Sports</option>
                    <option value="11">Film</option>
                    <option value="17">Science & Nature</option>
                    <option value="23">History</option>
                </select>
            </div>
            <button type="submit" class="start-btn">Start Quiz</button>
        </form>
        <div class="skeleton-container hidden">
            <div class="skeleton-header">
                <div class="skeleton skeleton-text-sm"></div>
                <div class="skeleton skeleton-text-sm"></div>
            </div>

            <div class="skeleton skeleton-question-title"></div>

            <div class="skeleton-answers">
                <div class="skeleton skeleton-button"></div>
                <div class="skeleton skeleton-button"></div>
                <div class="skeleton skeleton-button"></div>
                <div class="skeleton skeleton-button"></div>
            </div>
        </div>
        <div class="quiz-container hidden">
            <div class="quiz-header">
                <p id="question-counter"></p>
                <p id="score"></p>
            </div>

            <h2 id="question">What is the capital of India?</h2>

            <div id="answer-buttons" class="btn-grid">
                <button class="btn">New Delhi</button>
                <button class="btn">Mumbai</button>
                <button class="btn">Kolkata</button>
                <button class="btn">Chennai</button>
            </div>

            <button id="next-btn">Next</button>
        </div>

        <div class="result-container hidden">
            <h2 class="result-title">🏆 Quiz Completed! 🏆</h2>

            <div class="result-details">
                <p>Your Final Score:</p>
                <h1 id="final-score"></h1>
                <p id="score-percentage"></p>
            </div>

            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
